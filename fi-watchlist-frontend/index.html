<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Football Index Watchlist</title>
  </head>
  <body>
    <div class="container-fluid">
    	<div class="row">
    		<div class="col-md-12">
    				 <img src="styles/images/FI-Stacked-Invert-White.svg" alt="" width="300" height="110">
    		</div>
    	</div>
    	<div class="row">
    		<div class="col-md-7">
          <span class="d-block p-2 bg-dark text-white">Watchlist</span>

          <div class="table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table table-bordered table-striped mb-0" id="watchlist-players-table">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Player</th>
                  <th scope="col">Team</th>
                  <th scope="col">Cost /w added</th>
                  <th scope="col">Current Cost</th>
                  <th scope="col">Â£ Change</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
    		</div>
    		<div class="col-md-5" id='market'>
          <span class="d-block p-2 bg-dark text-white">Market</span>

          <div class="table-wrapper-scroll-y my-custom-scrollbar">

            <table class="table table-bordered table-striped mb-0" id="players-table">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Player</th>
                  <th scope="col">Team</th>
                  <th scope="col">Cost</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>

          <div id="players-container">

          </div>
    		</div>
    	</div>
    </div>

    <!-- Add Player Modal -->
    <div class="modal fade" id="playerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header" id="player-show-name">
            <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="player-show-info">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button id="player-submit" type="submit" class="btn btn-primary" data-dismiss="modal">Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Remove Player Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="remove-player-content">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
            <button id="confirm-update" type="submit" class="btn btn-primary btn-sm" data-dismiss="modal">Update</button>
            <button id="confirm-remove" type="submit" class="btn btn-primary btn-sm" data-dismiss="modal">Remove</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="src/components/player.js"></script>
    <script src="src/components/players.js"></script>
    <script src="src/components/watchlist_players.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/PlayersAdapter.js"></script>
    <script src="src/adapters/WatchlistPlayersAdapter.js"></script>
    <script src="src/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles/custom.css">
  </body>
</html>
